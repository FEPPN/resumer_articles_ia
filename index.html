<iframe id="ppn-ai-iframe" src="https://feppn.github.io/resumer_articles_ia/"
        style="width:100%;max-width:800px;height:240px;border:0;border-radius:24px;overflow:hidden"></iframe>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const f = document.getElementById('ppn-ai-iframe');
  if(!f) return;
  try{
    const u = new URL(f.src, window.location.origin);
    if(!u.searchParams.get('parent')){
      u.searchParams.set('parent', window.location.href);
      f.src = u.toString();
    }
  }catch(e){}
  f.addEventListener('load', () => {
    try{ f.contentWindow.postMessage({ type:'PAPERNEST_PARENT_URL', url: window.location.href }, '*'); }catch(e){}
  });
});
</script>
